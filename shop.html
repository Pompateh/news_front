<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Newstalgia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/shop.css">
</head>

<body class="shop_background">
    <div>
        <div class="shop_front page-width" style="margin: 0;">
            <div class="header">
                <div class="shop_back"><a href="index.html">Back</a></div>
                <div class="shop_btn"><a href="index.html">LET'S GO SHOPPING !</a></div>
                <div class="icon_cart">
                    <div class="icon_cart_inner">
                        <svg width="45" height="47" viewBox="0 0 45 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4.80682 0H40.2955L45 47H0L4.80682 0Z" fill="black"/>
                        </svg>
                        <span>1</span>
                    </div>
                </div>
            </div>
            <div class="shoptext">
                <p>We sell every thing product we made in limited quant Come to get us !</p>
            </div>
            <div class="container">
                <div class="listProduct">
                    <!-- Products will be dynamically inserted here by JavaScript -->
                </div>
            </div>
            </div>
            <div class="cartTab">
                <h1>Shopping Bag</h1> 
                <div class="listCart">
                    <div class="item">
                        <div class="image">
                            <img src="./assets/image/NEWSTALGIA WEB-19.png" alt="">
                        </div>
                        <div class="name">
                            Name
                        </div>
                        <div class="totalPrice">
                            25$
                        </div>
                        <div class="quantity">
                            <span class="minus"><</span>
                            <span>1</span>
                            <span class="plus">></span>
                        </div>
                    </div>
    
                </div>
                <div class="btn">
                    <button class="close">CLOSE</button>
                    <button class="checkOut">CHECK OUT</button>
                </div>
            </div>
            <footer class="footer">
                <div class="footer_btn footer_home"><a href="index.html">Home</a></div>
                <div class="footer_btn footer_next"><a href="nextpage.html">Next</a></div>
            </footer>
            
    </div>
    
    
    
    <script src="js/script.js"></script>
    <script src="js/common.js"></script>    
</body>
</html>
