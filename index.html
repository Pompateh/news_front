    <style>
        /* Preloader Styles */
        #preloader {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
            z-index: 9999;
        }
    
        .preloader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        #preloader img {
            width: 200px;
            animation: fadeZoom 2.5s ease-in-out forwards;
            margin-bottom: 20px; /* Add space between logo and spinner */
        }
    
    
        @keyframes fadeZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
            80% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        /* Hide preloader after animation */
        .hide-preloader {
            opacity: 0;
            visibility: hidden;
        }
    
        /* Main content transition */
        #main-content {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}
    
        #main-content.show {
            opacity: 1;
        }

        #main-content.instant-show {
        opacity: 1;
        transition: none;
    }
    </style>
</head>

    <script>
window.addEventListener("load", function () {
    let preloader = document.getElementById("preloader");
    let mainContent = document.getElementById("main-content");

    // Check if preloader has been shown before
    if (!localStorage.getItem('preloaderShown')) {
        preloader.style.display = "flex";
        setTimeout(() => {
            preloader.classList.add("hide-preloader");
            setTimeout(() => {
                preloader.style.display = "none";
                showMainContent(false);
                // Set flag in localStorage
                localStorage.setItem('preloaderShown', 'true');
            }, 800);
        }, 2500);
    } else {
        // If preloader has been shown before, show main content immediately
        showMainContent(true);
    }
});

function showMainContent(instant) {
    let mainContent = document.getElementById("main-content");
    mainContent.style.display = "block";
    
    if (instant) {
        mainContent.classList.add("instant-show");
    } else {
        mainContent.style.opacity = "0";
        setTimeout(() => {
            mainContent.classList.add("show");
        }, 50);
    }
}
        
        function updateImage() {
            const img = document.getElementById('responsive-img');
            const width = window.innerWidth;
        
            if (width <= 768) {
                img.src = './assets/image/NEWSTALGIA WEB-10.png';
            } else if (width <= 1440) {
                img.src = './assets/image/NEWSTALGIA WEB-01.png';
            } else {
                img.src = './assets/image/NEWSTALGIA WEB-01.png';
            }
        }
        
        window.addEventListener('resize', updateImage);
        window.addEventListener('load', updateImage);
        
        // Add this function to handle page transitions
        function handlePageTransition() {
            let mainContent = document.getElementById("main-content");
            mainContent.style.opacity = "0";
            setTimeout(() => {
                // This timeout allows the fade-out effect to complete before navigating
                window.location.href = this.getAttribute('href');
            }, 500);
        }
        
        // Add click event listeners to all internal links
        document.querySelectorAll('a[href^="/"]:not([href^="//"])').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                handlePageTransition.call(this);
            });
        });
        </script>
